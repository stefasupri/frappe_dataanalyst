<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Predictions Dashboard</title>
    <link rel="stylesheet" href="pos-predictions.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>POS Predictions Dashboard</h1>
            <p>Analisis dan prediksi penjualan berdasarkan data historis POS Invoice</p>
        </div>

        <!-- Form Card -->
        <div class="card form-card">
            <form id="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="company">Company <span class="required">*</span></label>
                        <input type="text" id="company" name="company" placeholder="Enter company name" required>
                    </div>

                    <div class="form-group">
                        <label for="pos_profiles">POS Profiles</label>
                        <input type="text" id="pos_profiles" name="pos_profiles" placeholder="POS1, POS2, POS3 (optional)">
                        <small>Pisahkan dengan koma. Kosongkan untuk ambil 3 teratas</small>
                    </div>

                    <div class="form-group">
                        <label for="date_from">Date From</label>
                        <input type="date" id="date_from" name="date_from">
                    </div>

                    <div class="form-group">
                        <label for="date_to">Date To</label>
                        <input type="date" id="date_to" name="date_to">
                    </div>

                    <div class="form-group">
                        <label for="prediction_days">Prediction Days</label>
                        <input type="number" id="prediction_days" name="prediction_days" value="30" min="1" max="365">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <span class="btn-text">Get Predictions</span>
                            <span class="btn-loader" style="display: none;">Loading...</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching predictions...</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-box" style="display: none;"></div>

        <!-- Results Container -->
        <div id="results-container"></div>
    </div>

    <script src="pos-predictions.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Invoice Predictions Dashboard</title>
    <link rel="stylesheet" href="sales-predictions.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sales Invoice Predictions Dashboard</h1>
            <p>Analisis dan prediksi penjualan berdasarkan data historis Sales Invoice</p>
        </div>

        <div class="card form-card">
            <form id="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="company">Company <span class="required">*</span></label>
                        <div class="custom-select-container">
                            <div class="custom-select-btn" id="company-select-btn">
                                <span id="company-select-label">Select company...</span>
                                <span class="chevron">â–¼</span>
                            </div>
                            <div class="custom-select-dropdown" id="company-select-dropdown">
                                <input type="text" class="select-search-input" id="company-search" placeholder="Search company...">
                                <div class="select-options-list" id="company-options-list"></div>
                            </div>
                        </div>
                        <input type="hidden" id="company" name="company" required>
                    </div>

                    <div class="form-group">
                        <label for="customer_group">Customer Group</label>
                        <select id="customer_group" name="customer_group">
                            <option value="">All Customer Groups</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="territory">Territory</label>
                        <select id="territory" name="territory">
                            <option value="">All Territories</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date_from">Date From</label>
                        <input type="date" id="date_from" name="date_from">
                    </div>

                    <div class="form-group">
                        <label for="date_to">Date To</label>
                        <input type="date" id="date_to" name="date_to">
                    </div>

                    <div class="form-group">
                        <label for="prediction_days">Prediction Days</label>
                        <input type="number" id="prediction_days" name="prediction_days" value="30" min="1" max="365">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <span class="btn-text">Generate Predictions</span>
                            <span class="btn-loader" style="display: none;">Loading...</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching predictions...</p>
        </div>

        <div id="error-message" class="error-box" style="display: none;"></div>

        <div id="results-nav" class="results-nav" style="display: none;"></div>

        <div id="results-container"></div>
    </div>

    <script src="sales-predictions.js"></script>
</body>
</html>
